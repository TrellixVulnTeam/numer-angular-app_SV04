<div style="display: block;" *ngIf="displayGraph">

  <canvas #graph baseChart *ngIf="graph" width="400" height="400"
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    [plugins]="lineChartPlugins">
  </canvas>
  <button mat-raised-button color="primary" (click)="show()">See Graph</button>
  <button mat-raised-button color="primary" (click)="resetData()">Clear Graph</button>
</div>
